<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSCard-Marketer</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://www.prumyslovkaliberec.cz/favicon.ico">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <main class="main">
        <figure class="card card--marketer">
            <header>
                <p class="smh">Marketer+</p>
                <p><b class="green">Pokročilé funkce</b> vhodné zejména pro e-shopy. E-mailing založený na datech</p>
            </header>
            <p><span class="big">200 Kč</span> měsíčně</p>
            <small>nebo 300 Kč při <span class="underline">měsíční platbě</span></small>
            <p><a class="btn" href="#">Vyzkoušejte zdarma</a></p>
            <footer>
                <ul>
                    <li class="list"><span class="green">Neomezené množství e-mailů</span></li>
                    <li class="list">Drag&drop na editor šablon</li>
                    <li class="list">170+ designovách šablon</li>
                    <li class="list">Ai generování oředmětů a úpravy textů</li>
                    <li class="list">Integrace s e-shopy</li>
                    <li class="list list--cross">Slevové kupóny</li>
                    <li class="list list--cross">Automatizace podle chovíní zákazníka</li>
                </ul>
            </footer>
        </figure>

        <figure class="card card--green">
            <header>
                <p class="title">Business</p>
                <p class="sub--title">PLAN</p>
            </header>
            <p class="price"><span class="price--value">$125</span> <br> <span class="per_month">per month</span></p>
            <p class="description"><em>Great for personal use by beginners, small businesses, marketers, designers.</em></p>
            <p class="btn--around"><a class="btn--green" href="#">Buy</a></p>
        </figure>
    </main>
</body>

</html>
